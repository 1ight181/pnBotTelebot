<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Авторизация</title>
		<script src="https://unpkg.com/htmx.org@1.9.2"></script>
		<style>
			body {
				font-family: Arial, sans-serif;
				background: #f5f5f5;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
			}
			form {
				background: white;
				padding: 20px 30px;
				border-radius: 8px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
				display: flex;
				flex-direction: column;
				width: 300px;
			}
			h1 {
				text-align: center;
				margin-bottom: 20px;
			}
			input {
				padding: 10px;
				margin-bottom: 15px;
				border: 1px solid #ccc;
				border-radius: 4px;
				font-size: 14px;
			}
			button {
				padding: 10px;
				background: #007bff;
				color: white;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				font-size: 16px;
			}
			button:hover {
				background: #0056b3;
			}
			.error-box {
				margin-top: 10px;
				padding: 10px;
				border: 1.5px solid #f5c6cb;
				background-color: #f8d7da;
				color: #721c24;
				border-radius: 6px;
				text-align: center;
				font-weight: 600;
				min-height: 40px;
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<form hx-post="/login" hx-target="#login-result" hx-swap="innerHTML">
			<h1>Авторизация</h1>
			<input
				type="text"
				name="username"
				placeholder="Введите имя пользователя"
				required
				autofocus
			/>
			<input
				type="password"
				name="password"
				placeholder="Введите пароль"
				required
			/>
			<button type="submit">Войти</button>
			<div id="login-result"></div>
		</form>
	</body>
</html>
